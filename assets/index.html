<!DOCTYPE html>
<html lang="en">

<head>

    <title>Pi Planner</title>

    <!-- Bootstrap Core CSS -->
    <link rel='stylesheet' href='assets/index.css' type='text/css' />
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="assets/index.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Pi Planner</h1>
                <div class="form-group">
                    <label>Enter the message you would like to display:</label>
                    <form id="form" action="" class="form1" onsubmit="return submitTextFunction();">
                        <input id="comment" autocomplete="off" placeholder="Type your message here.." /><input type="submit"
                            id="button" value="Send" />
                    </form>
                    <label>Enter the link to the picture you would like to display:</label>
                    <form id="form" class="form1" action="" onsubmit="return submitPictureFunction();">
                        <input id="picture" autocomplete="off" placeholder="Enter your link here..." /><input type="submit"
                            id="button" value="Send" />
                    </form>
                </div>
                <br>
                <form id="form" class="form" action="" onsubmit="return submitTextFunction1();">
                    <input hidden id="comment1" autocomplete="off" placeholder="Type your message here.." value="Be Back in 5 Minutes" /><input
                        class="button" type="submit" id="button" value="Be Back In 5" />
                </form>
                <form id="form" action="" class="form" onsubmit="return submitTextFunction2();">
                    <input hidden id="comment2" autocomplete="off" placeholder="Type your message here.." value="Gone to Lunch" /><input
                        class="button" type="submit" id="button" value="Gone to Lunch" />
                </form>
                <form id="form" action="" class="form" onsubmit="return submitTextFunction3();">
                    <input hidden id="comment3" autocomplete="off" placeholder="Type your message here.." value="In a Meeting" /><input
                        class="button" type="submit" id="button" value="In a Meeting" />
                </form>
            </div>
        </div>
    </div>
    </div>

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
